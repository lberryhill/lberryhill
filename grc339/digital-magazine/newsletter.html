<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/kxw2irh.css">
             <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SF Foodie</title> <!-- ★ Please include a proper title.-->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container-subscribe">
                <header>
                    <h1>  <a href=index.html> <img src="images/logo.png" alt="Logo of SF Foodie."> </h1> <!-- ★ Please use a proper alt attribute.-->
                    
                    <nav>
                        <ul> 
                            <li><a href="#">Trending</a></li>
                            <li><a href="#">Neighborhoods</a></li>
                            <li><a href="#">Reviews</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">Map</a></li>
                            <li><a href="newsletter.html">Subscribe</a></li>
                        </ul>
                    </nav>
                </header>
                
            <figure>
                <img src="images/subscribe.jpg" alt="Dish from Quince">
            </figure>

            <form>
                <h2>Subscribe to our newsletter!</h2>
                <section class="personal-info">
                    <ul>
                        <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Name" /></li>
                        <li><label for="email">Email:</label> <input type="text" name="email" id="email" placeholder="Email" /></li>
                    </ul>
                </section>
                

                <section class="section-2">
                    <label for="comments">Please leave questions and comments here.</label>
                    <textarea id="comments" name="comments"></textarea>
                </section>

                <section class="section-3">
                    <button type="submit">Submit</button>
                </section>
            </form>






                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
